<!DOCTYPE html>
<html>
    <body>
        <button id="demo">I am Dimple</button>
    </body>
<head>
    <link rel="stylesheet" type="text/css" href="css/keypadstyle.css">
    <script>
        document.getElementById("demo").addEventListener("click", myFunction);

        function myFunction() {
            document.getElementById("demo").innerHTML = "I am Neelam";
        }
    </script>
</head>


</html>
